<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout — HALO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .checkout-card {
      background: #111;
      padding: 40px;
      width: 420px;
      border-radius: 18px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 28px;
      letter-spacing: 1.5px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      margin-bottom: 28px;
    }

    .section {
      margin-bottom: 26px;
    }

    .section h3 {
      margin-bottom: 12px;
      font-size: 14px;
      letter-spacing: 1px;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #1e1e1e;
      color: #fff;
      font-size: 14px;
    }

    input::placeholder {
      color: #777;
    }

    .row {
      display: flex;
      gap: 12px;
    }

    button {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: none;
      background: #fff;
      color: #000;
      font-weight: 600;
      font-size: 15px;
      letter-spacing: 1px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.15);
    }

    .notice {
      display: none;
      margin-top: 20px;
      padding: 14px;
      border-radius: 10px;
      background: rgba(255, 180, 0, 0.12);
      color: #ffcc66;
      font-size: 13px;
      text-align: center;
    }

    .brand {
      margin-top: 26px;
      text-align: center;
      font-size: 12px;
      color: #555;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>

  <div class="checkout-card">
    <h1>Checkout</h1>
    <div class="subtitle">Complete your order</div>

    <form onsubmit="handleCheckout(event)">
      
      <div class="section">
        <h3>Shipping Address</h3>
        <input type="text" placeholder="Full Name" required>
        <input type="text" placeholder="Street Address" required>
        <input type="text" placeholder="City" required>
        <input type="text" placeholder="Postal Code" required>
      </div>

      <div class="section">
        <h3>Payment Details</h3>
        <input type="text" placeholder="Card Number" required>
        <div class="row">
          <input type="text" placeholder="MM / YY" required>
          <input type="text" placeholder="CVC" required>
        </div>
      </div>

      <button type="submit">BUY NOW</button>

      <div id="notice" class="notice">
        We’re currently experiencing extremely high demand.<br>
        This item just went out of stock — please check back soon.
      </div>

    </form>

    <div class="brand">© HALO STREETWEAR</div>
  </div>

  <script>
    function handleCheckout(e) {
      e.preventDefault();
      document.getElementById("notice").style.display = "block";
    }
  </script>

</body>
</html>
