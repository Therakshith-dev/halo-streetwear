<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login — HALO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .login-card {
      background: #111;
      padding: 42px;
      width: 360px;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.05);
      text-align: center;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 28px;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 22px;
    }

    .error {
      display: none;
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 10px;
      background: rgba(255, 60, 60, 0.15);
      color: #ff6b6b;
      font-size: 13px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #1e1e1e;
      color: #fff;
      font-size: 14px;
    }

    input::placeholder {
      color: #777;
    }

    input:focus {
      background: #222;
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.08);
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #fff;
      color: #000;
      font-weight: 600;
      font-size: 15px;
      letter-spacing: 1px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    button:disabled {
      opacity: 0.85;
      cursor: not-allowed;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid #000;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .brand {
      margin-top: 22px;
      font-size: 12px;
      color: #555;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h1>HALO</h1>
    <div class="subtitle">Streetwear for the relentless</div>

    <div id="error" class="error">
      Incorrect email or password
    </div>

    <form method="POST" action="/login/email" onsubmit="startLoading()">
      <input
        type="email"
        name="email"
        placeholder="Email"
        autocomplete="off"
        required
      >

      <input
        type="password"
        name="password"
        placeholder="Password"
        autocomplete="new-password"
        required
      >

      <button id="loginBtn" type="submit">
        <span id="btnText">LOGIN</span>
        <span id="spinner" class="spinner"></span>
      </button>
    </form>

    <div class="brand">© HALO STREETWEAR</div>
  </div>

  <script>
    function startLoading() {
      document.getElementById("btnText").textContent = "CHECKING";
      document.getElementById("spinner").style.display = "inline-block";
      document.getElementById("loginBtn").disabled = true;
    }

    if (performance.navigation.type === 1) {
      document.getElementById("error").style.display = "block";
    }
  </script>

</body>
</html>
