<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome — HALO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      background: #111;
      padding: 50px;
      width: 420px;
      border-radius: 18px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.06);
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 32px;
      letter-spacing: 1.5px;
    }

    .username {
      margin-top: 12px;
      font-size: 18px;
      color: #aaa;
    }

    .divider {
      width: 60px;
      height: 2px;
      background: #fff;
      margin: 28px auto;
      opacity: 0.15;
    }

    .message {
      font-size: 15px;
      color: #bbb;
      line-height: 1.6;
    }

    .cta {
      margin-top: 32px;
    }

    .cta a {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 30px;
      background: #fff;
      color: #000;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 1px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .cta a:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.15);
    }

    .brand {
      margin-top: 36px;
      font-size: 12px;
      color: #555;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 id="greeting">Welcome</h1>
    <div id="username" class="username"></div>

    <div class="divider"></div>

    <div class="message">
      You’re officially part of HALO.<br>
      Built for those who move different.
    </div>

    <div class="cta">
     <a href="/collection">EXPLORE COLLECTION</a>

    </div>

    <div class="brand">
      © HALO STREETWEAR
    </div>
  </div>

  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    const email = getCookie("session");

    if (email) {
      const cleanName = email.split("@")[0];
      document.getElementById("greeting").textContent = "Hello";
      document.getElementById("username").textContent = cleanName;
    }
  </script>

</body>
</html>
